<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js №3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>


    <script>
    var length = +prompt("Длина массива");
    var mass = [];
    var mass2 = [];
    var b = 1;
    var f = 0
    for(let i = 0; i < length ; i ++ )
    {
        
        mass[i] = prompt("Введите число:"+ i )

    }
    for(let i = 0; i < length;i++)
    {
        var a = i;
        if(mass[a].match(/^[0-9]+$/))
        {
            for(f ; f < b; f++)
            {
                let num = mass[a]
                mass2[f]= num;
                break;
            }
            b++;
            f++;
        }
        else
        {         
        }
    }
    console.log(mass);
    console.log(mass2);
    minElemen = Math.min.apply(null,mass2);
    console.log("Минимальное значение:" +minElemen);
    maxElemen = Math.max.apply(null,mass2);
    console.log("Максимальное значение:"+maxElemen);
    console.log("Сумма:" + (minElemen + maxElemen));
    
    
    </script>
</body>
</html>
